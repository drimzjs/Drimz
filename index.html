    <label for="flying">Flying</label>
    <input type="checkbox" id="standing" name="hobbies" value="standing">
    <label for="standing">Standing</label>
    <input type="checkbox" id="spinning" name="hobbies" value="spinning">
    <label for="spinning">Spinning</label>

    <button type="submit">Submit</button>
